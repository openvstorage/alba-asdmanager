license = Apache License Version 2.0
URL = www.openvstorage.org
source = https://github.com/openvstorage/alba-asdmanager/archive/master.zip
arch = amd64
description = Management suite for Open vStorage Backend ASDs
maintainer = Kenneth Henderick <kenneth.henderick@openvstorage.com>

